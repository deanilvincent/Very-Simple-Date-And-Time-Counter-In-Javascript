<!DOCTYPE html>
<html>
<head>
    <!-- Header goes here -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="Css/pagestyle.css">
</head>
<body>    
    <br/>
    <br/>
    <div class="container">
    <!-- Wide card with share menu button -->
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Simple Calendar</h2>
    </div>
    <div class="mdl-card__supporting-text">
    <form action="#">
        <div class="form-container">
            <div class="sub-container">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="month">
                    <label class="mdl-textfield__label" for="month">Month</label>
                </div>
            </div>

            <div class="sub-container">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="day">
                    <label class="mdl-textfield__label" for="day">Day</label>
                </div>
            </div>

            <div class="sub-container">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="year">
                    <label class="mdl-textfield__label" for="year">Year</label>
                </div>
            </div>

            <div class="sub-container">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="hour">
                    <label class="mdl-textfield__label" for="hour">Hour</label>
                </div>
            </div>

            <div class="sub-container">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="minute">
                    <label class="mdl-textfield__label" for="minute">Minute</label>
                </div>
            </div>

            <div class="sub-container">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="second">
                    <label class="mdl-textfield__label" for="second">Second</label>
                </div>
            </div>
        </div>
    </form>
    </div>
    </div>
    </div>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="Scripts/datetimecounter.js"></script>

</body>
</html>
